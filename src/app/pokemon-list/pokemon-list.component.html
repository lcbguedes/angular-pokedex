<img
  src="	https://assets.pokemon.com/assets/cms2-pt-br/img/misc/gus/buttons/logo-pokemon-79x45.png"
  width="200" 
  aling= "center"
  
/>

<div class="pokemon-list">
  <app-pokemon-card
    *ngFor="let pokemon of pokemonService.pokemons; index as i"
    [pokemon]="pokemon.name"
    [numero]="i + 1"
  ></app-pokemon-card>
</div>
